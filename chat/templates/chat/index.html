<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
        div.c_panel{
            float: right;
        }
        a:link {
        color: blue;
        text-decoration: none;
    }

    /* visited link */
    a:visited {
        color: purple;
    }

    /* mouse over link */
    a:hover {
        color: green;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <p>

     <div class="c_panel">
         <a href="{% url 'index' %}">Chat</a> <br />
         <a href="{% url 'shop' %}">Shop</a><br />
         <a href="{% url 'account_info' %}">My account</a><br />
    <a href="{% url 'signup' %}">Signup</a> <br />
    {% if not request.user.username %}  
        <a href="{% url 'login' %}?next={{request.path}}">Login</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
     </div>
    
    
    </p>

    What chat room would you like to enter?<br/>
    <input id="room-name-input" type="text" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/>

    <script>
        document.getElementById('room-name-input').focus();
        document.getElementById('room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.getElementById('room-name-submit').click();
            }
        };

        document.getElementById('room-name-submit').onclick = function(e) {
            var roomName = document.getElementById('room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
