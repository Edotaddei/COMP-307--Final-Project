
{% extends 'listing/base.html' %}
{% load static %}

{% block title %}Listings{% endblock title %}

{% block content %}
	<!--<h1>Listings</h1>-->
	{% if list %}
	{% for p in list %}
	<p>
		<img src="{{p.image.url}}" alt="product image" /><br />
		<a href="{% url 'listing:detail' p.id%}">{{p.name}}</a> <br />
	</p>
	{% endfor %}
	{% else %}
	<p>No products</p>
	  {% endif %}
{% endblock content %}
